<!DOCTYPE html>
<html>
<head>
    <title>Student List</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f8f9fa; /* light gray background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h2 {
            text-align: center;
            color: #343a40;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0069d9;
        }

        .table {
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .table thead {
            background-color: #343a40;
            color: #fff;
        }

        .table tbody tr:hover {
            background-color: #f1f1f1;
        }

        .btn-warning {
            margin-right: 5px;
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="mb-4">Student List</h2>

    <a href="/web/add" class="btn btn-primary mb-3">+ Add Student</a>

    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Age</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="s : ${students}">
                <td th:text="${s.id}"></td>
                <td th:text="${s.name}"></td>
                <td th:text="${s.email}"></td>
                <td th:text="${s.age}"></td>
                <td>
                    <a th:href="@{'/web/edit/' + ${s.id}}" class="btn btn-warning btn-sm">Edit</a>
                    <a th:href="@{'/web/delete/' + ${s.id}}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
