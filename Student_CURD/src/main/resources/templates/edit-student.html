<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h2 {
            text-align: center;
            color: #343a40;
            margin-bottom: 30px;
        }

        form {
            max-width: 500px;
            margin: auto;
            background-color: #fff;
            padding: 25px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        label {
            font-weight: 500;
        }

        .btn-success {
            margin-right: 10px;
        }

        .btn-success:hover {
            background-color: #28a745cc;
        }

        .btn-secondary:hover {
            background-color: #6c757dcc;
        }
    </style>
</head>
<body class="p-4">

<h2>Edit Student</h2>

<form th:action="@{'/web/update/' + ${student.id}}" method="post">

    <div class="mb-3">
        <label>Name:</label>
        <input type="text" th:value="${student.name}" name="name" class="form-control" placeholder="Enter full name" required>
    </div>

    <div class="mb-3">
        <label>Email:</label>
        <input type="email" th:value="${student.email}" name="email" class="form-control" placeholder="Enter email address" required>
    </div>

    <div class="mb-3">
        <label>Age:</label>
        <input type="number" th:value="${student.age}" name="age" class="form-control" placeholder="Enter age" required>
    </div>

    <button type="submit" class="btn btn-success">Update</button>
    <a href="/web/" class="btn btn-secondary">Cancel</a>
</form>

</body>
</html>
